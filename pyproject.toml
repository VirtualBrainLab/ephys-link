[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "nptraj-sensapex-link"
version = "0.0.5"
authors = [{ name = "Kenneth Yang", email = "kjy5@uw.edu" }]
description = "A python server to connect WebSocket compliant clients to a Sensapex device"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp",
    "python-socketio",
    "sensapex",
]

[project.urls]
"GitHub" = "https://github.com/dbirman/nptraj-sensapex-link"