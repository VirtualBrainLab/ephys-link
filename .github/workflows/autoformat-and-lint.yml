name: Auto Format and Lint

on:
  pull_request:
  push:
    branches:
      - main
  merge_group:

jobs:
  autoformat-and-lint:
    name: Auto Format and Lint
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: 📦 Install Hatch
        uses: pypa/hatch@install

      - name: 📝 Format Code
        run: hatch fmt -f

      - name: ✅ Commit code format changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto format code"
          skip_fetch: true
          skip_checkout: true

      - name: 🧶 Lint
        run: hatch fmt --check
      
      - name: 🔍 Type Check
        run: hatch run check