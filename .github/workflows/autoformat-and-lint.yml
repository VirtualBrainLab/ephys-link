name: Autoformat and Lint

on:
  pull_request:
  merge_group:

jobs:
  autoformat:
    name: Autoformat and Lint
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ› Checkout
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: ğŸ¤–ğŸ› Bot Checkout
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: pip install .[dev]

      - name: ğŸ”ƒ Sort Imports
        run: isort .

      - name: ğŸ“ Format Code
        run: black .

      - name: âœ… Commit code format changes
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Autoformat code"

      - name: ğŸ” Lint
        run: pylama