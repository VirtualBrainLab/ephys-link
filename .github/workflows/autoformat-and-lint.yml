name: Autoformat and Lint

on:
  pull_request:
  merge_group:

jobs:
  autoformat-and-lint:
    name: Autoformat and Lint
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Install Hatch
        run: pip install -r .github/hatch.txt

      - name: ğŸ“ Format Code
        run: hatch fmt -f

      - name: âœ… Commit code format changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Autoformat code"

      - name: ğŸ” Lint
        run: hatch fmt --check