name: Build

on:
  pull_request:
  merge_group:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Install Hatch
        run: pip install hatch

      - name: ğŸ”¨ Build
        run: hatch -e exe run build
