name: Release Version

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # Publish Python package to PyPI.
  publish-to-pypi:
    name: Publish to PyPI

    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/ephys-link
    
    permissions:
      id-token: write
    
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: 🔭 Install UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: 🐍 Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: 📦 Install Hatch
        uses: pypa/hatch@install

      - name: 🔨 Build Package
        run: hatch build

      - name: 📦 Publish Distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
  
  # Build Windows executable and make release.
  build-and-release:
    name: Build Executable and Release
    
    runs-on: windows-latest
    
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: 🔭 Install UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: 🐍 Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: 📦 Install Hatch
        uses: pypa/hatch@install
      
      - name: 📥 Cache Build
        uses: actions/cache@v4
        with:
          path: build
          key: build-${{ runner.os }}

      - name: 🔨 Build Executable
        run: hatch run exe

      - name: 🤐 Zip Build Folder
        run: Compress-Archive -Path dist/EphysLink-${{ github.ref_name }} -DestinationPath dist/EphysLink-${{ github.ref_name }}.zip

      - name: 📦 Make Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          # FIXME: Use correct name.
          artifacts: "dist/EphysLink-${{ github.ref_name }}.zip,dist/EphysLink-${{ github.ref_name }}.exe"
          artifactErrorsFailBuild: true
          generateReleaseNotes: true
          prerelease: ${{ contains(github.ref_name, 'a') || contains(github.ref_name, 'b') || contains(github.ref_name, 'c') || contains(github.ref_name, 'd') }}
