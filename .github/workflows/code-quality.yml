name: Code Quality

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  code-quality:
    name: Code Quality
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
         
      - name: 📦 Install Hatch
        uses: pypa/hatch@install

      - name: 📝 Format Code
        run: hatch fmt -f

      - name: ✅ Commit Code Format Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Format code"
          skip_fetch: true
          skip_checkout: true

      - name: 🧶 Lint
        run: hatch fmt --check

      - name: ✅ Commit Code Linting Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Lint code"
          skip_fetch: true
          skip_checkout: true

      - name: 🔍 Type Check
        run: hatch run check