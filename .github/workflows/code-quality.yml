name: Code Quality

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  static-analysis:
    name: Static Analysis
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: 📦 Install Hatch
        uses: pypa/hatch@install

      - name: 📝 Format Code
        run: hatch fmt

      - name: ✅ Commit Code Format Changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Hatch static analysis"
  
  type-check:
    name: Type Check
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: 🔭 Install UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
         
      - name: 🐍 Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: 📦 Install Hatch
        uses: pypa/hatch@install

      - name: 🔍 Type Check
        run: hatch run check
