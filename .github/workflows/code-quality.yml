name: Code Quality

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  static-analysis:
    name: Static Analysis
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: ğŸ“¦ Install Hatch
        uses: pypa/hatch@install

      - name: ğŸ“ Format Code
        run: hatch fmt

      - name: âœ… Commit Code Format Changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Hatch static analysis"
  
  type-check:
    name: Type Check
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: ğŸ”­ Install UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
         
      - name: ğŸ Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install Hatch
        uses: pypa/hatch@install

      - name: ğŸ” Type Check
        run: hatch run check
